<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assests/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Login Page</title>
  </head>
  <body>
    <section class="main-section">
      <div class="container-fluid">
        <div class="row" >
          <div class="col" id="main-image">
            <!-- <img
              class="img-new"
              src="assests/img/602ede9bb1d9a.jpg"
              alt="image"
              class="img-fluid"
            /> -->
          </div>

          <div class="col" id="main-row" class="col-lg">
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
              />
              <label for="floatingPassword">Password</label>
            </div>
          </div>
        </div>
        <button type="button" class="btn btn-light" id="btn-s">Success</button>
      </div>
    </section>

    <script src="assests/js/bootstrap.js"></script>
  </body>
</html>
