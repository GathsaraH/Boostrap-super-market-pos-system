<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="assests/css/bootstrap.min.css" />
    <title>Login Page</title>
  </head>
  <body class="body">
    <section class="main">
      <div class="container">
        <div class="row">
          <div class="col-sm">
            <section class="pass">
              <h1 class="well-come">WELL COME !</h1>
              <form>
                <div class="mb-3" id="gmail">
                  <label
                    for="exampleInputEmail1"
                    class="form-label"
                    id="address"
                    >Email address</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                  />
                  <div id="emailHelp" class="form-text">
                    We'll never share your email with anyone else.
                  </div>
                </div>
                <div class="mb-3" id="pass-code">
                  <label
                    for="exampleInputPassword1"
                    class="form-label"
                    id="pass-z"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1"
                  />
                </div>
                <div class="mb-3 form-check">
                  <input
                    id="check-box"
                    type="checkbox"
                    class="form-check-input"
                    id="exampleCheck1"
                  />
                  <label
                    class="form-check-label"
                    for="exampleCheck1"
                    id="checkme"
                    >Check me out</label
                  >
                </div>
                <button id="submit" type="submit" class="btn btn-primary">
                  Submit
                </button>
              </form>
            </section>
          </div>
          <div class="col-sm">
            <img class="main-image" src="assests/img/new.jpg" alt="" />
          </div>
        </div>
      </div>
    </section>

    <script src="assests/js/bootstrap.js"></script>
  </body>
</html>
